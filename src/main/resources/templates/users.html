<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>List of All Users </h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th> User ID</th>
        <th> First Name</th>
        <th>Last Name</th>
        <th> Email</th>
        <th>Role</th>
          <th>Actions</th>
      </tr>
      </thead>
       <tbody>
        <tr th:each="users:${listUsers}">
            <td th:text="${users.id}"> User ID</td>
            <td th:text="${users.firstName}"> First Name</td>
            <td th:text="${users.lastName}"> Last name</td>
            <td th:text="${users.email}"> Email</td>
            <td th:text="${users.roles}"> Role</td>
            <td> <a th:href="@{/users/new}" class="btn btn-primary ">Add</a>
                 <a th:href="@{/users/edit/{id}(id=${users.id})}" class="btn btn-primary ">Update</a>
                 <a th:href="@{/user/{id}(id=${users.id})}" class="btn btn-danger ">Delete</a>
            </td>

      </tr>
     </tbody>
    </table>
   </div>
  </div>
 </body>
</html>
