<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" method="post"
          style="max-width: 600px; margin : 0 auto;"
    th:object="${user}">
        <div class="m-3">

            <div class="form=group row">
                <label class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form=group row">
                <label class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input type="text" class="form-control"th:field="*{lastName}" required
                           minlength="2" maxlength="20"/>
                </div>

            </div>
            <div class="form=group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div class="form=group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                    minlength="5" maxlength="10"/>
                </div>
            </div>
            <div class="form=group row">
                <label class="col-form-label col-4">Role</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{roles}" required
                           minlength="5" maxlength="20"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </div>

    </form >
</div>
</body>
</html>
